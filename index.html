<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script> -
    <title>Mumin</title>
</head>

<body>

    <div id="parallax-world-of-ugg">
        <section>
            <div class="title">
                <h3>Lets revive our Sunnah</h3>
                <h1>MUMIN</h1>
            </div>
        </section>

        <section>
            <div class="parallax-one">
                <h2>JERUSALEM</h2>
            </div>
        </section>

        <section>
            <div class="block">
                <h1>Hadith of the day</h1>
                <div id="hadith" class="text"></div>
                <div id="hadithref" class="text"></div>
                <p class="line-break margin-top-10"></p>
            </div>
        </section>

        <section>
            <div class="parallax-two">
                <h2>MECCA</h2>
            </div>
        </section>

        <section>
            <div class="block">
                <h1>Quran Ayah of the day</h1>
                <div id="ayah" class="text"></div>
                <div id="ayahref" class="text"></div>
                <p class="line-break margin-top-10"></p>
            </div>
        </section>

        <section>
            <div class="parallax-three">
                <h2>MADINA</h2>
            </div>
        </section>

        <section>
            <div class="block">
                <h1>Dua of the day</h1>
                <div id="dua" class="text"></div>
                <div id="duaref" class="text"></div>
                <p class="line-break margin-top-10"></p>
            </div>
        </section>

    </div>

    <script src="app.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</body>

</html>
